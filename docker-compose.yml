version: '3'

x-nitrate-volumes: &nitrate-volumes
  volumes:
    - "./config.py:/opt/nitrate/settings.py:ro"

services:
  db: 
    image: postgres:${POSTGRES_VERSION}-alpine
    container_name: nitrate_db
    restart: unless-stopped
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - db.env
    networks:
      - nitrate

  messagebus:
    image: rabbitmq:3.8.12-alpine
    restart: unless-stopped
    container_name: nitrate_messagebus
    profiles:
      - production
    networks:
      - nitrate
    environment:
      RABBITMQ_DEFAULT_VHOST: nitrate

  worker:
    <<: *nitrate-volumes
    image: carstencodes/nitrate/worker:${NITRATE_VERSION}-py3.9-alpine3.15
    restart: unless-stopped
    profiles:
      - production
    env_file:
      - db.env
      - production.env
    networks:
      - nitrate
    depends_on:
      - messagebus
    deploy:
      mode: replicated
      replicas: 1 # container name will be set automatically using <project.name>_<service.name>_<replica.index>
  
  web:
    <<: *nitrate-volumes
    image: carstencodes/nitrate/web:${NITRATE_VERSION}-py3.9-alpine3.15
    restart: unless-stopped
    profiles:
      - production
    env_file:
      - db.env
      - production.env
    ports:
      - 8000:8000
    networks:
      - nitrate
      - public
    depends_on:
      - db

  migrate:
    <<: *nitrate-volumes
    image: carstencodes/nitrate/migrate:${NITRATE_VERSION}-py3.9-alpine3.15
    restart: "no"
    profiles:
      - migration
    env_file:
      - db.env
      - production.env
    networks:
      - nitrate
    depends_on:
      - db

  setup:
    <<: *nitrate-volumes
    image: carstencodes/nitrate/setup:${NITRATE_VERSION}-py3.9-alpine3.15
    restart: "no"
    profiles:
      - setup
    env_file:
      - db.env
      - setup.env
      - production.env
    networks:
      - nitrate
    depends_on:
      - db

networks:
  nitrate:
    internal: True
    driver: bridge
  public:
    name: nitrate_host_network
    driver: bridge
  